name: Develop CI/CD

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build

  deploy:
    name: Deploy to firebase
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: build
      - name: Deploy
        uses: w9jds/firebase-action@1.3.0
        with:
          args: deploy --only-hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_KEY }}
